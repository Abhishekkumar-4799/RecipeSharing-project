<div class="container">
    <form (ngSubmit)="onAddItem()" #f="ngForm">
        <div class="row">
            <div class="col-xs-5">
                <label for="name">Name</label>
                <input type="text" 
                       id="name" 
                       class="form-control"
                       ngModel
                       name="ingredientName"
                       required> 
            </div>
        
            <div class="col-sm-2">
                <label for="qunatity">Quantity</label>
                <input type="number" 
                       id="quantity" 
                       class="form-control" 
                       ngModel
                       name="ingredientQuantity"
                       required
                       pattern="^[1-9][0-9]*$">
            </div>
        </div>  
        <hr>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-success" 
                        type="submit"
                        [disabled]="f.invalid">{{formEditMode ? 'Update' : 'Add'}}  
                </button>
                <button class="btn btn-danger"
                        type="submit" (click)="onDelete()"
                        [disabled]="!formEditMode"> Delete </button>
                <button class="btn btn-primary" 
                        (click)="onReset()"
                        [disabled]="!f.touched"> Reset </button>
            </div>
        </div>
        <hr>      
    </form>
</div>
